<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Table and Media List</title>
</head>

<body>
	<!-- the entire body must be written by student -->

	 <table>
    <caption>Student Roll Numbers and Names</caption>
    <thead>
      <tr>
        <th scope="col">Roll Number</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Asha Singh</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Ravi Patel</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Meera Joshi</td>
      </tr>
    </tbody>
  </table>


<h2>List of medias</h2>

  <!-- Ordered list -->
  <ol>
    <li>
      <img src="https://picsum.photos/id/123/200/300" alt="Random sample image from Picsum" />
    </li>
    <li>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
        Your browser does not support the video element.
      </video>
    </li>
    <li>
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
        Your browser does not support the audio element.
      </audio>
    </li>
  </ol>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
